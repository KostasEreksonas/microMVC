version: '3.8'
services:
  web:
    image: php:8.3-apache
    ports:
      - "80:80"
    depends_on:
      - db
    volumes:
      - ./public:/var/www/html
  db:
    image: mysql:9
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: social
    volumes:
      - ./mysql_data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    depends_on:
      - db
    environment:
      PMA_HOST: db
